<div class="course-list-container">


    <!--                   TODO: you must handle the new "@Output"s from the course component-->
  <course-component class="card-item"  *ngFor="let course of courses" [course]="course"
                    (studentAttendancesEvent)=  " viewStudentAttendances($event)" (courseAttendancesEvent)=  "viewCourseAttendances($event)" (registerEvent) = "registerCourse($event)"  (deleteEvent) = "deleteCourse($event)"  (createAttendanceEvent) = "createAttendance($event)">



                    </course-component>



</div>



<div class="fab-container"  *ngIf="isProf">
  <button  mat-flat-button color="primary"  matTooltip="Add new class" (click)= createCourse()>
    <i class="material-icons">add</i>
  </button>
  </div>
  <div class="fab-container"  *ngIf="isProf==false">
  <button  mat-flat-button color="accent"  matTooltip="Attend class" (click)= trackAttendance() >
    <i class="material-icons">check</i>
  </button>
<!--  TODO: add another version of mat-flat-button that student will only students see. Hint: use *ngIf and isProf.-->
</div>
